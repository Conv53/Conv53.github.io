<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Discovery Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #1a2a6c, #3a7bd5);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .timeline {
            position: relative;
            padding: 2rem 0;
        }

        /* Vertical line */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #3a7bd5, #1a2a6c);
            border-radius: 2px;
        }

        .timeline-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .timeline-year {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3a7bd5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .timeline-content {
            width: 40%;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-right: 55%;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 55%;
        }

        .scientist-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            display: block;
            border: 4px solid #3a7bd5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .scientist-name {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #1a2a6c;
            font-size: 1.3rem;
        }

        .achievement {
            text-align: center;
            font-style: italic;
            color: #555;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            display: block;
            border: 4px solid #3a7bd5;
        }

        .modal-name {
            text-align: center;
            margin-bottom: 1rem;
            color: #1a2a6c;
            font-size: 1.8rem;
        }

        .modal-year {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #3a7bd5;
        }

        .modal-achievement {
            line-height: 1.6;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background-color: #1a2a6c;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }

            .timeline-year {
                left: 30px;
            }

            .timeline-content {
                width: 80%;
                margin-left: 70px !important;
                margin-right: 0 !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DNA Discovery Timeline</h1>
        <p class="subtitle">All key milestones and scientists who unravelled the mysteries of DNA, from its initial discovery to modern gene editing</p>
    </header>

    <div class="container">
        <div class="timeline" id="timeline">
            <!-- Timeline items will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="modal" id="scientistModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <img src="" alt="Scientist Photo" class="modal-photo" id="modalPhoto">
            <h2 class="modal-name" id="modalName"></h2>
            <p class="modal-year" id="modalYear"></p>
            <p class="modal-achievement" id="modalAchievement"></p>
        </div>
    </div>

    <footer>
        <p>DNA Discovery Timeline &copy; 2025 All Credits Goes to Kun (The Cool Dude)</p>
    </footer>

    <script>
        // Scientist data
        const scientists = [
            {
                name: "Gregor Mendel",
                year: "1866",
                achievement: "Laws of inheritance of traits were published. However, no connection was drawn between his theory and DNA at the time.",
                photo: "photo1.jpg"
            },
            {
                name: "Friedrich Miescher",
                year: "1869",
                achievement: "Isolated a substance rich in phosphorus from the nuclei of white blood cells, which he called 'nuclein'.",
                photo: "photo2.jpg"
            },
            {
                name: "Albrecht Kossel",
                year: "1880s",
                achievement: "Identified the 4 nitrogenous bases in DNA (Adenine, Cytosine, Thymine and Guanine).",
                photo: "photo3.jpg"
            },
            {
                name: "Walther Flemming",
                year: "1882",
                achievement: "Found thread-like structures in the cell nucleus, he called them chromatins. He also described cell division as mitosis, though he didn't explain how inheritance works.",
                photo: "photo4.jpg"
            },
            {
                name: "Archibald Garrod",
                year: "1902",
                achievement: "He found the link between genes and inherited metabolic diseases, with this, he suggested that genes dictate how enzymes work.",
                photo: "photo5.jpg"
            },
            {
                name: "Walter Sutton & Theodor Boveri",
                year: "1902-1903",
                achievement: "Independently proposed the idea that chromosomes carried Mendelian genes. Now referred to as the Sutton-Boveri Chromosome Theory.",
                photo: "photo6.jpg"
            },
            {
                name: "Thomas Hunt Morgan",
                year: "1910",
                achievement: "Using fruit flies, he proved the chromosome theory.",
                photo: "photo7.jpg"
            },
            {
                name: "Frederick Griffith",
                year: "1928",
                achievement: "Discovered 'transforming principle', basically something molecular was carrying the genetic materials.",
                photo: "photo8.jpg"
            },
            {
                name: "Phoebus Levene",
                year: "1930s",
                achievement: "He identified the sugar and phosphate group, and he proposed that DNA is a simple, repeating polymer, which caused many people to think that protein is the genetic material because it is more complex.",
                photo: "photo9.jpg"
            },
            {
                name: "George Beadle & Edward Tatum",
                year: "1941",
                achievement: "Using the bread mold Neurospora, they propose 'one gene-one enzyme' hypothesis.",
                photo: "photo10.jpg"
            },
            {
                name: "Oswald Avery",
                year: "1944",
                achievement: "Proved that Griffith was right and DNA was indeed the genetic material; this was the first strong finding that DNA is the molecule of heredity.",
                photo: "photo11.jpg"
            },
            {
                name: "Erwin Chargaff",
                year: "1950",
                achievement: "Analyzed DNA from many species, creating Chargaff's Rules (%A=%T %C=%G)",
                photo: "photo12.jpg"
            },
            {
                name: "Linus Pauling",
                year: "1951",
                achievement: "Discovers the alpha helix structure of proteins. (He also proposed a false DNA model.)",
                photo: "photo13.jpg"
            },
            {
                name: "Alfred Hershey & Martha Chase",
                year: "1952",
                achievement: "Using a bacteriophage and phosphorus-32 and sulphur-35, they proved that viral DNA directs the replication of new viruses.",
                photo: "photo14.jpg"
            },
            {
                name: "Rosalind Franklin",
                year: "1952",
                achievement: "Using X-ray Diffraction, she took a picture of the DNA fibres, serving as great evidence to the helical shape.",
                photo: "photo15.jpg"
            },
            {
                name: "James Watson & Francis Crick",
                year: "1953",
                achievement: "Using Chargaff's rules (base pairing) and Franklin's picture, created the true structure of DNA.",
                photo: "photo16.jpg"
            },
            {
                name: "Matthew Meselson & Franklin Stahl",
                year: "1958",
                achievement: "Confirming the semi-conservative replication method of DNA (originally predicted by Watson and Crick)",
                photo: "photo17.jpg"
            },
            {
                name: "Francis Crick",
                year: "1958",
                achievement: "Proposing the Central Dogma of Biology (DNA to RNA to Proteins)",
                photo: "photo18.jpg"
            },
            {
                name: "François Jacob & Jacques Monod",
                year: "1961",
                achievement: "Proposed the operon model of gene regulation.",
                photo: "photo19.jpg"
            },
            {
                name: "Sydney Brenner, François Jacob, Jacques Monod",
                year: "1961",
                achievement: "Discovered the messenger RNA (usually referred to as mRNA.)",
                photo: "photo20.jpg"
            },
            {
                name: "Marshall Nirenberg",
                year: "1961-1966",
                achievement: "Cracking the genetic code, determining which triplets correspond to which amino acids.",
                photo: "photo21.jpg"
            },
            {
                name: "Reiji Okazaki & Tsuneko Okazaki",
                year: "1968",
                achievement: "Provide evidence for the Okazaki fragments of the lagging strand in DNA replication.",
                photo: "photo22.jpg"
            },
            {
                name: "Frederick Sanger",
                year: "1977",
                achievement: "Develops the 'dideoxy' method for sequencing DNA",
                photo: "photo23.jpg"
            },
            {
                name: "Walter Gilbert",
                year: "1977",
                achievement: "Develops a chemical sequencing method. (Shared a Nobel Prize with Sanger in 1980.)",
                photo: "photo24.jpg"
            },
            {
                name: "Kary Mullis",
                year: "1983",
                achievement: "Invents the Polymerase Chain Reaction, used to amplify small amounts of DNA.",
                photo: "photo25.jpg"
            },
            {
                name: "Human Genome Project",
                year: "1990-2003",
                achievement: "An international worldwide collaborative effort to sequence the entire human genome.",
                photo: "photo26.jpg"
            },
            {
                name: "Emmanuelle Charpentier & Jennifer Doudna",
                year: "2012",
                achievement: "CRISPR-Cas 9 system as a powerful gene editing tool.",
                photo: "photo27.jpg"
            }
        ];

        // Create timeline items
        const timeline = document.getElementById('timeline');
        
        scientists.forEach((scientist, index) => {
            const timelineItem = document.createElement('div');
            timelineItem.className = 'timeline-item';
            
            timelineItem.innerHTML = `
                <div class="timeline-year">${scientist.year}</div>
                <div class="timeline-content" data-index="${index}">
                    <img src="${scientist.photo}" alt="${scientist.name}" class="scientist-photo">
                    <h3 class="scientist-name">${scientist.name}</h3>
                    <p class="achievement">${scientist.achievement.substring(0, 100)}...</p>
                </div>
            `;
            
            timeline.appendChild(timelineItem);
        });

        // Modal functionality
        const modal = document.getElementById('scientistModal');
        const modalPhoto = document.getElementById('modalPhoto');
        const modalName = document.getElementById('modalName');
        const modalYear = document.getElementById('modalYear');
        const modalAchievement = document.getElementById('modalAchievement');
        const closeModal = document.getElementById('closeModal');

        // Add click event to timeline items
        document.querySelectorAll('.timeline-content').forEach(item => {
            item.addEventListener('click', () => {
                const index = item.getAttribute('data-index');
                const scientist = scientists[index];
                
                modalPhoto.src = scientist.photo;
                modalPhoto.alt = scientist.name;
                modalName.textContent = scientist.name;
                modalYear.textContent = scientist.year;
                modalAchievement.textContent = scientist.achievement;
                
                modal.style.display = 'flex';
            });
        });

        // Close modal when clicking X
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
